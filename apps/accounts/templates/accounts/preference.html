{% extends "core/base.html" %}

{% block title %}偏好設定{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">偏好設定</h1>

    <!-- 通知設定區塊 -->
    <div class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        通知設定
      </h2>

      <!-- 庫存警告頻率 -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2">
          庫存警告通知頻率
        </label>
        <select id="stockAlertFrequency"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          {% for value, label in frequency_choices %}
          <option value="{{ value }}" {% if preference.stock_alert_frequency == value %}selected{% endif %}>
            {{ label }}
          </option>
          {% endfor %}
        </select>
        <p class="mt-1 text-sm text-gray-500">
          設定接收庫存不足通知的頻率
        </p>
      </div>

    </div>

    <!-- 儲存按鈕 -->
    <div class="flex justify-end">
      <button id="saveBtn"
        class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-colors">
        儲存設定
      </button>
    </div>

    <!-- 儲存成功訊息 -->
    <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg">
      設定已成功儲存！
    </div>
  </div>
</div>

<script>
  document.getElementById('saveBtn').addEventListener('click', async function () {
    const btn = this;
    const originalText = btn.textContent;

    // 收集表單資料
    const data = {
      stock_alert_frequency: document.getElementById('stockAlertFrequency').value,
    };

    // 顯示載入狀態
    btn.disabled = true;
    btn.textContent = '儲存中...';

    try {
      const response = await fetch('{% url "accounts:preference_api" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (result.success) {
        // 顯示成功訊息
        const successMsg = document.getElementById('successMessage');
        successMsg.classList.remove('hidden');
        setTimeout(() => {
          successMsg.classList.add('hidden');
        }, 3000);
      } else {
        alert('儲存失敗：' + result.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('儲存失敗，請稍後再試');
    } finally {
      btn.disabled = false;
      btn.textContent = originalText;
    }
  });
</script>
{% endblock %}
